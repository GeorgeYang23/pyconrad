language: python
dist: xenial
python:
  # - "2.6"
  # - "2.7" #fails
  # - "3.3"
  # - "3.4" #fails
  - "3.5"
  - "3.6"
  # - "3.6-dev"  # 3.6 development branch
  - "3.7"  # 3.7 development branch
  - "nightly"
# command to install dependencies
# before_install:
#   - sudo -H pip install --upgrade
env:
  - WITH_OPENCL=1
  - WITH_OPENCL=0

matrix:
  fast_finish: true
  config:
    WITH_OPENCL=1:
      addons:
        apt:
          packages:
          - python-pyopencl
          - python3-pyopencl
          - opencl-headers

  allow_failures:
      - python: '3.5'
        env:  WITH_OPENCL=1
      - python: '3.6'
        env:  WITH_OPENCL=1
      - python: '3.7'
        env:  WITH_OPENCL=0
      - python: '3.7'
        env:  WITH_OPENCL=1
      - python: 'nightly'
        env:  WITH_OPENCL=0
      - python: 'nightly'
        env:  WITH_OPENCL=1

matrix:
  include:
    - name: "Python 3.7.1 on Xenial Linux"
      python: 3.7           # this works for Linux but is ignored on macOS or Windows
      dist: xenial          # required for Python >= 3.7
    - name: "Python 3.7.2 on macOS"
      os: osx
      osx_image: xcode10.2  # Python 3.7.2 running on macOS 10.14.3
      language: shell       # 'language: python' is an error on Travis CI macOS
    - name: "Python 3.7.3 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install: choco install python
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH


install:
  - pip install --upgrade pip
  - pip install --ignore-installed setuptools
  - pip install --ignore-installed wheel
  - pip install --ignore-installed pytest-cov
  - pip install --ignore-installed pytest
  - if [[ "$WITH_OPENCL" == "1" ]]; then pip install --ignore-installed pyopencl; fi
  - python setup.py sdist
  - pip install -e .
  - export DISPLAY=:0.0
  # - python -c "import pyconrad.autoinit;pyconrad.edu().stanford.rsl.conrad.utils.Configuration.initConfig()"
# command to run tests
script:
  - python -c "import pyconrad"
  - pytest # or py.test for Python versions 3.5 and below
os:
  - linux
  # - osx

addons:
  apt:
    packages:
    - python-pyopencl
    - python3-pyopencl
    - opencl-headers

notifications:
  email: true
